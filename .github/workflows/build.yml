name: Build A5 Bypass OSS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build ${{ matrix.file_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            file_name: "a5_bypass_oss_windows"
          - os: ubuntu-latest
            file_name: "a5_bypass_oss_linux"
          - os: macos-latest
            file_name: "a5_bypass_oss_macos_arm64"
          - os: macos-15-intel
            file_name: "a5_bypass_oss_macos_intel"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: pip install PyQt6 pymobiledevice3 pyinstaller

    - name: Install DMG Creator
      if: runner.os == 'macOS'
      run: brew install create-dmg

    - name: Build with PyInstaller
      env:
        MACOSX_DEPLOYMENT_TARGET: "12.0"
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "${{ matrix.file_name }}" --add-data "payload${{ runner.os == 'Windows' && ';' || ':' }}." --hidden-import "pymobiledevice3" main.py

    - name: Package macOS DMG
      if: runner.os == 'macOS'
      run: |
        cd dist
        plutil -replace LSMinimumSystemVersion -string "12.0" "${{ matrix.file_name }}.app/Contents/Info.plist"
        codesign --force --deep --sign - "${{ matrix.file_name }}.app"
        create-dmg --volname "Installer" --window-pos 200 120 --window-size 600 300 --icon-size 100 --text-size 12 --hide-extension "${{ matrix.file_name }}.app" --app-drop-link 450 140 --icon "${{ matrix.file_name }}.app" 150 140 "${{ matrix.file_name }}.dmg" "${{ matrix.file_name }}.app"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.file_name }}
        path: |
          dist/*.dmg
          dist/*.exe
          dist/${{ matrix.file_name }}